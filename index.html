<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <p class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam asperiores in
                    accusamus qui ex quos blanditiis mollitia consequatur voluptate deserunt cumque, hic impedit
                    voluptatum, magnam similique dolorum doloremque corrupti rem!<u></u> </p>
            </div>
        </div>
        <div class="author">
            <span class="quote" id="qoute">--</span>
            <span class="name" id="name"> Mary Kay ASH</span>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="bi bi-volume-up"></i></li>
                    <li class="copy"><i class="bi bi-clipboard"></i></li>
                    <li class="twitter"><i class="bi bi-twitter"></i></li>
                </ul>
                <button class="loading">New Quotes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
